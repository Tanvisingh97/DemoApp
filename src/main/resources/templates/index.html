<body div="container">
	<h1>
		Index page
	</h1>
<br/>
<br/>
	<a href="todo/new"><button id="btn-todo" class="btn">+ todo</button></a>
<h3>Todo List</h3>
<hr/>
	<button id="hide">hide list</button>
<ol th:each="todo:${todos}">
	<li th:text="${todo.title}"></li><button th:value="${todo.id}" id="delete">delete</button>
</ol>
	<script type="text/javascript">
	$(document).ready(function(){
 	 $("#toggle").click(function(){
     $("p").toggle();
  });
});
$(document).ready(function(){
  $("#hide").click(function(){
    $("#hide_div").animate({
      height: 'toggle'
    });
  });
});
	$("#delete").click(function(){
	id=$(this).value;
    $.ajax({
        async:false,
        url:"/todo/"+id,
        method:'POST',
        success:function(res){
            // redirect and toast
        }
    })
});
</script>
</body>
